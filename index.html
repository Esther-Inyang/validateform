<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Form Validation</title>
</head>
<body>
    <main class="container-fluid bg-dark p-5">
        <header class="border border-white col-sm-3 m-auto mb-3">
            <h1 class="text-center text-white">Form Validation</h1>
        </header>
        
        <form class="col-sm-6 bg-light p-5 pt-1 m-auto" id="regForm">
            <div class="alert mt-1 mb-1" id="msg"></div>
            <div class="form-group">
                <label for="firstName" class="mt-1 mb-1">First Name</label>
                <input type="text" name="firstname" class="form-control" id="firstName">
            </div>

            <div class="form-group">
                <label for="lastName" class="mt-1 mb-1">Last Name</label>
                <input type="text" name="lastname"  class="form-control" id="lastName">
            </div>

            <div class="form-group">
                <label for="email" class="mt-1 mb-1">Email</label>
                <input type="text" name="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="password" class="mt-1 mb-1">Password</label>
                <input type="text" name="password" class="form-control" id="password">
            </div>

            <div class="form-group">
                <label for="confPassword" class="mt-1 mb-1">Confirm Password</label>
                <input type="text" name="confPassword" class="form-control" id="confPassword">
            </div>

            <button type="submit" name="submit" class="btn btn-dark mt-2">Submit</button>
           
        </form>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->

    <script src="script.js"></script>
</body>
</html>
